<svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for dark mode browsers -->
  <rect width="100" height="100" rx="15" fill="#0A1628"/>
  
  <!-- 3D Hexagon structure -->
  <!-- Top face -->
  <path d="M50 20 L75 35 L50 50 L25 35 Z" fill="#00D4FF" fill-opacity="0.4"/>
  
  <!-- Right face -->
  <path d="M50 50 L75 35 L75 65 L50 80 Z" fill="#00D4FF" fill-opacity="0.3"/>
  
  <!-- Left face -->
  <path d="M50 50 L25 35 L25 65 L50 80 Z" fill="#00D4FF" fill-opacity="0.2"/>
  
  <!-- Outer hexagon outline -->
  <path d="M50 15 L80 32 L80 68 L50 85 L20 68 L20 32 Z" 
        stroke="#00D4FF" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- Inner hexagon -->
  <path d="M50 35 L65 43 L65 60 L50 68 L35 60 L35 43 Z" 
        stroke="#FFFFFF" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- Connection lines -->
  <path d="M50 35 L50 15 M65 43 L80 32 M65 60 L80 68 M50 68 L50 85 M35 60 L20 68 M35 43 L20 32" 
        stroke="#FFFFFF" 
        stroke-width="2.5"
        stroke-linecap="round"/>
  
  <!-- Corner nodes -->
  <circle cx="50" cy="15" r="5" fill="#00D4FF"/>
  <circle cx="80" cy="32" r="5" fill="#00D4FF"/>
  <circle cx="80" cy="68" r="5" fill="#00D4FF"/>
  <circle cx="50" cy="85" r="5" fill="#00D4FF"/>
  <circle cx="20" cy="68" r="5" fill="#00D4FF"/>
  <circle cx="20" cy="32" r="5" fill="#00D4FF"/>
  
  <!-- Center node -->
  <circle cx="50" cy="51" r="5" fill="#00D4FF"/>
</svg>